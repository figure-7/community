<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>视频详情</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
            <div class="col-lg-6 col-md-12 col-sm-12  col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12" style="padding: 30px">
                    <iframe th:src="@{//player.bilibili.com/player.html(cid=${cid},page=${page})}" scrolling="no"
                            border="0"
                            frameborder="no" framespacing="0" allowfullscreen="true"
                            style="width:100%;min-height:450px"></iframe>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">视频目录<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/video(page=1,cid=${cid})}">P1 开篇介绍</a>
                            </li>
                            <li>
                                <a th:href="@{/video(page=2,cid=${cid})}">P2 第二个视频</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12  col-xs-12">
                <h4>视频笔记</h4>
                这里是笔记
            </div>
        </div>
        <div>
            <h4>评论区</h4>
            这里是评论
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
